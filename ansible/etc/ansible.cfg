
[defaults]
inventory      = ./hosts
sudo_user      = root
transport      = smart
module_set_locale = True
roles_path    = ./roles
host_key_checking = False
remote_user = ansible
ansible_managed = Ansible managed: {file} on {host}
retry_files_enabled = False
[privilege_escalation]
[paramiko_connection]
[ssh_connection]
scp_if_ssh = True
[accelerate]
[selinux]
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

